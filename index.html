<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Team Management</a>
            <button class="navbar-toggler" type="button" >
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

   <!-- Summary and Search -->
    <div class="container my-4 text-center">
        <h2>Total Members: <span id="total-members">0</span></h2>
        <p>Total Male: <span id="total-males">0</span>, Total Female: <span id="total-females">0</span></p>
        <input type="text" id="searchBar" class="form-control" placeholder="Search users by name...">
    </div>


    <!-- Main Content -->
    <div class="container my-4" id="main-content">
        <div class="row" id="card-container"></div>
    </div>

    <!-- Guider Row (Sidebar) -->
    <div id="guide-row" class="sidebar">
        <h5 class="text-center">Our Guiders Row</h5>
        <div id="guide-list"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-content">
                    <!-- User details content -->
                     
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
